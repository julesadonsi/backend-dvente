<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      th:replace="admin/layout :: layout(~{::title}, ~{::content})">
<head>
    <title>Liste des boutiques - Admin</title>
</head>
<body>
<div th:fragment="content">
    <!-- Tableau des boutiques -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h6 class="m-0 font-weight-bold text-primary">Liste des boutiques</h6>
                    <span class="badge bg-secondary"
                          th:text="${shops.totalElements} + ' boutiques'">0 boutiques</span>
                </div>

                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover mb-0">
                            <thead class="table-dark">
                            <tr>
                                <th>Logo</th>
                                <th>Nom de la boutique</th>
                                <th>Propriétaire</th>
                                <th>Statut</th>
                                <th>Visibilité</th>
                                <th>Date de création</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${shops.content.empty}">
                                <td colspan="7" class="text-center py-4 text-muted">
                                    <i class="fas fa-store-slash fa-2x mb-2 d-block"></i>
                                    Aucune boutique trouvée
                                </td>
                            </tr>

                            <tr th:each="shop : ${shops.content}" th:if="${!shops.content.empty}">
                                <td>
                                    <img th:if="${shop.logo != null and !shop.logo.isEmpty()}"
                                         th:src="@{${shop.logo}}"
                                         class="rounded"
                                         width="40" height="40"
                                         th:alt="${shop.shopName}">
                                    <i th:unless="${shop.logo != null and !shop.logo.isEmpty()}"
                                       class="fas fa-store fa-2x text-muted"></i>
                                </td>
                                <td>
                                    <strong th:text="${shop.shopName}">Ma Boutique</strong><br>
                                    <small class="text-muted"
                                           th:text="${shop.description != null ? (shop.description.length() > 50 ? shop.description.substring(0, 50) + '...' : shop.description) : 'Aucune description'}">
                                    </small>
                                </td>
                                <td>
                                    <span th:text="${shop.user.name}">John Doe</span><br>
                                    <small class="text-muted" th:text="${shop.user.email}">john@example.com</small>
                                </td>
                                <td>
                                    <span th:switch="${shop.status.name()}" class="badge">
                                        <span th:case="'WAITING'" class="badge bg-warning">
                                            <i class="fas fa-clock me-1"></i>En attente
                                        </span>
                                        <span th:case="'ACTIF'" class="badge bg-success">
                                            <i class="fas fa-check-circle me-1"></i>Actif
                                        </span>
                                        <span th:case="'INACTIF'" class="badge bg-secondary">
                                            <i class="fas fa-pause-circle me-1"></i>Inactif
                                        </span>
                                        <span th:case="'REFUSED'" class="badge bg-danger">
                                            <i class="fas fa-times-circle me-1"></i>Refusé
                                        </span>
                                        <span th:case="'BANNED'" class="badge bg-dark">
                                            <i class="fas fa-ban me-1"></i>Banni
                                        </span>
                                    </span>
                                </td>
                                <td>
                                    <span th:if="${shop.visible}" class="badge bg-success">
                                        <i class="fas fa-eye me-1"></i>Visible
                                    </span>
                                    <span th:unless="${shop.visible}" class="badge bg-secondary">
                                        <i class="fas fa-eye-slash me-1"></i>Masqué
                                    </span>
                                </td>
                                <td th:text="${#temporals.format(shop.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2024 10:00</td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/admin/shops/{id}/validate(id=${shop.id})}"
                                           class="btn btn-outline-info"
                                           title="Valider">
                                            <i class="fas fa-check"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Pagination -->
                <div class="card-footer" th:if="${shops.totalPages > 1}">
                    <nav>
                        <ul class="pagination pagination-sm justify-content-center mb-0">
                            <li class="page-item" th:classappend="${shops.first ? 'disabled' : ''}">
                                <a class="page-link"
                                   th:href="@{/admin/shops(page=${shops.number - 1}, size=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir})}">
                                    <i class="fas fa-chevron-left"></i>
                                </a>
                            </li>

                            <li th:each="page : ${#numbers.sequence(0, shops.totalPages - 1)}"
                                class="page-item"
                                th:classappend="${page == shops.number ? 'active' : ''}">
                                <a class="page-link"
                                   th:href="@{/admin/shops(page=${page}, size=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir})}"
                                   th:text="${page + 1}">1</a>
                            </li>

                            <li class="page-item" th:classappend="${shops.last ? 'disabled' : ''}">
                                <a class="page-link"
                                   th:href="@{/admin/shops(page=${shops.number + 1}, size=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir})}">
                                    <i class="fas fa-chevron-right"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
