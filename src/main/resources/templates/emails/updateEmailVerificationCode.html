<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Code de vérification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            margin: 40px auto;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #007bff;
        }
        p {
            font-size: 16px;
            color: #333333;
        }
        .code {
            display: block;
            margin: 20px auto;
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            letter-spacing: 4px;
            text-align: center;
        }
        .footer {
            font-size: 12px;
            color: #666666;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Code de vérification</h2>
    <p>Bonjour,</p>
    <p>Vous avez demandé à mettre à jour votre adresse email. Veuillez utiliser le code ci-dessous pour confirmer votre changement :</p>
    <span class="code" th:text="${code}">123456</span>
    <p>Si vous n'avez pas demandé ce changement, veuillez ignorer ce message.</p>
    <div class="footer">
        &copy; 2025 VotreApplication. Tous droits réservés.
    </div>
</div>
</body>
</html>
